<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="text-center mb-4">Add new user</h3>

        <form th:method="POST" th:action="@{/admin/add}" th:object="${user}">
            <div class="mb-3">
                <label class="form-label">First name</label>
                <input type="text" th:field="*{firstName}" class="form-control"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Last name</label>
                <input type="text" th:field="*{lastName}" class="form-control"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="text" th:field="*{age}" class="form-control"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" th:field="*{password}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Roles</label>
                <div th:each="role : ${roles}" class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="*{roles}" th:value="${role.id}">
                    <label class="form-check-label" th:text="${role.name}"></label>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Add user</button>
                <form th:action="@{/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-secondary">Logout</button>
                </form>
            </div>
        </form>
    </div>
</div>

</body>
</html>
