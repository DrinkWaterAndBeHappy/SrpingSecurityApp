<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-text text-white">Add user</span>
    <a href="/logout" class="btn btn-outline-light">Logout</a>
</nav>

<div class="container mt-5">
    <div class="card w-50 mx-auto">
        <div class="card-header text-center">Add new user</div>
        <div class="card-body">

            <form th:method="POST" th:action="@{/admin/add}" th:object="${user}">
                <input class="form-control mb-2" th:field="*{firstName}" placeholder="First name"/>
                <input class="form-control mb-2" th:field="*{lastName}" placeholder="Last name"/>
                <input class="form-control mb-2" th:field="*{age}" placeholder="Age"/>
                <input class="form-control mb-2" th:field="*{email}" placeholder="Email"/>
                <input class="form-control mb-2" th:field="*{password}" placeholder="Password"/>

                <label>Role</label>
                <select class="form-select" th:field="*{roles}" multiple>
                    <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                </select>

                <button class="btn btn-success w-100 mt-3">Add new user</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
