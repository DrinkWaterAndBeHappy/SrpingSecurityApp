<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand" sec:authentication="name">admin</span>
    <span class="navbar-text text-white">
        Roles: <span sec:authentication="principal.authorities"></span>
    </span>
    <form th:action="@{/logout}" method="post">
        <button class="btn btn-dark text-secondary">Logout</button>
    </form>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- LEFT MENU -->
        <div class="col-md-2 bg-white pt-3">
            <div class="nav flex-column nav-pills">
                <a class="nav-link active"
                   sec:authorize="hasRole('ADMIN')"
                   href="/admin">Admin</a>

                <a class="nav-link" href="/user">User</a>
            </div>
        </div>

        <!-- CONTENT -->
        <div class="col-md-10 bg-light pt-3">
            <h1>Admin panel</h1>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#users">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#new">New User</a>
                </li>
            </ul>

            <div class="tab-content">

                <!-- USERS TABLE -->
                <div class="tab-pane fade show active" id="users">
                    <table class="table table-striped mt-3">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First</th>
                            <th>Last</th>
                            <th>Email</th>
                            <th>Roles</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"/>
                            <td th:text="${user.firstName}"/>
                            <td th:text="${user.lastName}"/>
                            <td th:text="${user.email}"/>
                            <td th:text="${#strings.listJoin(user.roles.![name], ', ')}"/>
                            <td>
                                <button class="btn btn-info"
                                        data-toggle="modal"
                                        th:data-target="${'#editModal' + user.id}">
                                    Edit
                                </button>
                            </td>
                            <td>
                                <button class="btn btn-danger"
                                        data-toggle="modal"
                                        th:data-target="${'#deleteModal' + user.id}">
                                    Delete
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- ADD USER -->
                <div class="tab-pane fade" id="new">
                    <form th:action="@{/admin/add}" method="post" class="col-md-6 mt-3">

                        <input name="firstName" class="form-control mb-2" placeholder="First name" required>
                        <input name="lastName" class="form-control mb-2" placeholder="Last name" required>
                        <input type="number"
                               name="age"
                               class="form-control mb-2"
                               placeholder="Age"
                               min="0"
                               max="120"
                               step="1"
                               required>
                        <input name="email" class="form-control mb-2" placeholder="Email" required>
                        <input type="password" name="password" class="form-control mb-2" placeholder="Password" required>

                        <select name="roles" multiple class="form-control mb-2">
                            <option th:each="role : ${allRoles}"
                                    th:value="${role.id}"
                                    th:text="${role.name}"></option>
                        </select>

                        <button class="btn btn-success">Add user</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- MODALS -->
<div th:each="user : ${users}">

    <!-- EDIT MODAL -->
    <div class="modal fade" th:id="${'editModal' + user.id}">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/admin/edit}" method="post">
                    <input type="hidden" name="id" th:value="${user.id}">
                    <div class="modal-body">
                        <input name="firstName" th:value="${user.firstName}" class="form-control mb-2">
                        <input name="lastName" th:value="${user.lastName}" class="form-control mb-2">
                        <input type="number"
                               name="age"
                               th:value="${user.age}"
                               class="form-control mb-2"
                               min="0"
                               max="120"
                               step="1">
                        <input name="email" th:value="${user.email}" class="form-control mb-2">
                        <input name="password" placeholder="New password" class="form-control mb-2">

                        <select name="roles" multiple class="form-control">
                            <option th:each="role : ${allRoles}"
                                    th:value="${role.id}"
                                    th:text="${role.name}"
                                    th:selected="${user.roles.contains(role)}"></option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- DELETE MODAL -->
    <div class="modal fade" th:id="${'deleteModal' + user.id}">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/admin/delete}" method="post">
                    <input type="hidden" name="id" th:value="${user.id}">
                    <div class="modal-body text-center">
                        Delete user <b th:text="${user.email}"></b>?
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

</body>
</html>
