<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark px-3">

    <span class="navbar-brand text-white">
        <span sec:authentication="name"></span>
        with roles:
        <span th:each="role : ${#authentication.principal.authorities}"
              th:text="${#strings.replace(role.authority, 'ROLE_', '') + ' '}"></span>
    </span>

    <form th:action="@{/logout}" method="post" class="ml-auto">
        <button class="btn btn-dark text-secondary">Logout</button>
    </form>

</nav>

<div class="container-fluid">
    <div class="row">

        <!-- LEFT MENU -->
        <div class="col-md-2 bg-white pt-3">
            <div class="nav flex-column nav-pills">
                <a class="nav-link active" href="/admin">Admin</a>
                <a class="nav-link" href="/user">User</a>
            </div>
        </div>

        <!-- CONTENT -->
        <div class="col-md-10 bg-light pt-3">
            <h1>Admin panel</h1>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#users">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#new">New User</a>
                </li>
            </ul>

            <div class="tab-content">
                <!-- USERS TABLE -->
                <div class="tab-pane fade show active" id="users">

                    <div class="card">

                        <div class="card-header bg-white">
                            <h5 class="mb-0">All users</h5>
                        </div>

                        <div class="card-body p-0">
                            <table class="table table-striped mb-0">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.firstName}"></td>
                                    <td th:text="${user.lastName}"></td>
                                    <td th:text="${user.age}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${#strings.listJoin(user.roles.![name], ', ')}"></td>
                                    <td>
                                        <button class="btn btn-info btn-sm"
                                                data-toggle="modal"
                                                th:data-target="${'#editModal' + user.id}">
                                            Edit
                                        </button>
                                    </td>
                                    <td>
                                        <button class="btn btn-danger btn-sm"
                                                data-toggle="modal"
                                                th:data-target="${'#deleteModal' + user.id}">
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>

                <!-- ADD USER -->
                <div class="tab-pane fade" id="new">
                    <div class="card">
                        <div class="card-header bg-white">
                            <h5 class="mb-0">Add new user</h5>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/admin/add}" method="post" class="d-flex flex-column align-items-center">

                                <div class="mb-2 w-50">
                                    <label class="form-label d-block text-center fw-bold">First name</label>
                                    <input name="firstName" class="form-control" placeholder="First name" required>
                                </div>

                                <div class="mb-2 w-50">
                                    <label class="form-label d-block text-center fw-bold">Last name</label>
                                    <input name="lastName" class="form-control" placeholder="Last name" required>
                                </div>

                                <div class="mb-2 w-50">
                                    <label class="form-label d-block text-center fw-bold">Age</label>
                                    <input type="number" name="age" class="form-control" placeholder="Age" min="0" max="120">
                                </div>

                                <div class="mb-2 w-50">
                                    <label class="form-label d-block text-center fw-bold">Email</label>
                                    <input name="email" class="form-control" placeholder="Email" required>
                                </div>

                                <div class="mb-2 w-50">
                                    <label class="form-label d-block text-center fw-bold">Password</label>
                                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                                </div>

                                <div class="mb-3 w-50">
                                    <label class="form-label d-block text-center fw-bold">Roles</label>
                                    <select name="roles" multiple class="form-control" style="height: 3.5em;">
                                        <option th:each="role : ${allRoles}"
                                                th:value="${role.id}"
                                                th:text="${role.name}">
                                        </option>
                                    </select>
                                </div>

                                <div class="text-center">
                                    <button class="btn btn-success">Add new user</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

                <!-- MODALS -->
<div th:each="user : ${users}">

    <!-- EDIT MODAL -->
    <div class="modal fade" th:id="${'editModal' + user.id}">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <form th:action="@{/admin/edit}" method="post">
                    <input type="hidden" name="id" th:value="${user.id}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="modal-body">

                        <!-- ID (только для просмотра) -->
                        <div class="mb-2 w-33">
                            <label class="form-label d-block text-center fw-bold">ID</label>
                            <input type="text" class="form-control" th:value="${user.id}" readonly>
                        </div>

                        <div class="mb-2 w-33">
                            <label class="form-label d-block text-center fw-bold">First name</label>
                            <input name="firstName" th:value="${user.firstName}" class="form-control">
                        </div>

                        <div class="mb-2 w-33">
                            <label class="form-label d-block text-center fw-bold">Last name</label>
                            <input name="lastName" th:value="${user.lastName}" class="form-control">
                        </div>

                        <div class="mb-2 w-33">
                            <label class="form-label d-block text-center fw-bold">Age</label>
                            <input type="number" name="age" th:value="${user.age}" class="form-control" min="0" max="120" style="width: 100%;">
                        </div>

                        <div class="mb-2 w-33">
                            <label class="form-label d-block text-center fw-bold">Email</label>
                            <input name="email" th:value="${user.email}" class="form-control">
                        </div>

                        <div class="mb-2 w-33">
                            <label class="form-label d-block text-center fw-bold">Password</label>
                            <input name="password" placeholder="New password" class="form-control">
                        </div>

                        <div class="mb-2 w-33">
                            <label class="form-label d-block text-center fw-bold">Roles</label>
                            <select name="roles" multiple class="form-control" style="height: 3.5em; width: 100%;">
                                <option th:each="role : ${allRoles}"
                                        th:value="${role.id}"
                                        th:text="${role.name}"
                                        th:selected="${user.roles.contains(role)}">
                                </option>
                            </select>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-primary">Save</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- DELETE MODAL -->
    <div class="modal fade" th:id="${'deleteModal' + user.id}">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/admin/delete}" method="post">
                    <input type="hidden" name="id" th:value="${user.id}">
                    <div class="modal-body text-center">
                        Delete user <b th:text="${user.email}"></b>?
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

</body>
</html>
