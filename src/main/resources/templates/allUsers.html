<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-text text-white">
        <b th:text="${#authentication.name}"></b> with roles:
        <span th:text="${#authentication.authorities}"></span>
    </span>
    <a href="/logout" class="btn btn-outline-light">Logout</a>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div class="col-2 bg-light border-end min-vh-100 p-3">
            <div class="list-group">
                <a href="/admin" class="list-group-item list-group-item-action active">Admin</a>
                <a href="/user" class="list-group-item list-group-item-action">User</a>
            </div>
        </div>

        <!-- Content -->
        <div class="col-10 p-4">
            <h2>Admin panel</h2>

            <div class="card mt-3">
                <div class="card-header">All users</div>
                <div class="card-body">

                    <table class="table table-striped table-hover text-center align-middle">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>First</th>
                            <th>Last</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Roles</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.firstName}"></td>
                            <td th:text="${user.lastName}"></td>
                            <td th:text="${user.age}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.roles}"></td>
                            <td>
                                <a class="btn btn-info btn-sm"
                                   th:href="@{/admin/edit/{id}(id=${user.id})}">Edit</a>
                            </td>
                            <td>
                                <a class="btn btn-danger btn-sm"
                                   th:href="@{/admin/delete/{id}(id=${user.id})}">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <a href="/admin/add" class="btn btn-success">Add new user</a>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
