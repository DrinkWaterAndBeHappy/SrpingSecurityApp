<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="text-center text-danger mb-4">Delete user</h3>

        <form th:method="POST" th:action="@{/admin/delete/{id}(id=${user.id})}" th:object="${user}">
            <input type="hidden" name="_method" value="DELETE"/>

            <div class="mb-3">
                <label class="form-label">Enter user ID</label>
                <input type="text" th:field="*{id}" class="form-control"/>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="/admin" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
