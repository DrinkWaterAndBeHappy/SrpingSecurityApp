<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-text text-white">Delete user</span>
    <a href="/logout" class="btn btn-outline-light">Logout</a>
</nav>

<div class="container mt-5">
    <div class="card w-50 mx-auto border-danger shadow">
        <div class="card-header bg-danger text-white text-center">
            Delete user
        </div>
        <div class="card-body">

            <form th:method="POST"
                  th:action="@{/admin/delete/{id}(id=${user.id})}"
                  th:object="${user}">
                <input type="hidden" name="_method" value="DELETE"/>

                <div class="mb-2">
                    <label>ID</label>
                    <input class="form-control" th:field="*{id}" readonly>
                </div>

                <div class="mb-2">
                    <label>First name</label>
                    <input class="form-control" th:field="*{firstName}" readonly>
                </div>

                <div class="mb-2">
                    <label>Last name</label>
                    <input class="form-control" th:field="*{lastName}" readonly>
                </div>

                <div class="mb-2">
                    <label>Age</label>
                    <input class="form-control" th:field="*{age}" readonly>
                </div>

                <div class="mb-2">
                    <label>Email</label>
                    <input class="form-control" th:field="*{email}" readonly>
                </div>

                <div class="mb-3">
                    <label>Roles</label>
                    <input class="form-control" th:value="${user.roles}" readonly>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/admin" class="btn btn-secondary">Cancel</a>
                    <button class="btn btn-danger">Delete</button>
                </div>

            </form>

        </div>
    </div>
</div>

</body>
</html>
