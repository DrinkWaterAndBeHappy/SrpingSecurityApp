<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="text-center mb-4">User profile</h3>

        <ul class="list-group">
            <li class="list-group-item">First name: <b th:text="${user.firstName}"></b></li>
            <li class="list-group-item">Last name: <b th:text="${user.lastName}"></b></li>
            <li class="list-group-item">Age: <b th:text="${user.age}"></b></li>
            <li class="list-group-item">Email: <b th:text="${user.email}"></b></li>
            <li class="list-group-item">Roles: <b th:text="${user.roles}"></b></li>
        </ul>

        <div class="text-center mt-4">
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-secondary">Logout</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
